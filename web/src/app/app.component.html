<!--The content below is only a placeholder and can be replaced.-->
<body>
  <h2>Sign in/up Form</h2>
<div class="container" id="container">
<div class="form-container sign-up-container">
    <form action="#">
    <h1>Create Account</h1>
    <div class="social-container">
      <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
      <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <span>or use your email for registration</span>
    <input [(ngModel)]="input.username" [ngModelOptions]="{standalone: true}" placeholder="username" id="regusername"><br>
    <input [(ngModel)]="input.password" [ngModelOptions]="{standalone: true}" type="password" placeholder="password" id="_regpassword"><br>
    <input [(ngModel)]="input.email" [ngModelOptions]="{standalone: true}" type="email" placeholder="email" id="regemail"><br>
    <button (click)="registerUser()">Sign Up</button>
    
  </form>
</div>
<div class="form-container sign-in-container">
  <form action="#">
    <h1>Sign in</h1>
    <div class="social-container">
      <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
      <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <span>or use your account</span>
    
    <input [(ngModel)]="input.username" [ngModelOptions]="{standalone: true}" placeholder="Username" type="text" id="logusrname"/>
    <input [(ngModel)]="input.password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Password" id="logpassword" />
    <a href="#">Forgot your password?</a>
    <button (click)="loginForUser()">Sign In</button>
  </form>
</div>
<div class="overlay-container">
  <div class="overlay">
    <div class="overlay-panel overlay-left">
      <h1>Welcome Back!</h1>
      <p>To keep connected with us please login with your personal info</p>
      <button class="ghost" id="signIn">Sign In</button>
    </div>
    <div class="overlay-panel overlay-right">
      <h1>Hello, Friend!</h1>
      <p>Enter your personal details and start journey with us</p>
      <button class="ghost" id="signUp">Sign Up</button>
    </div>
  </div>
</div>
</div>
</body>
